<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissor</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery uncompressed CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>
    <header>Rock Paper Scissors</header>
    <br><br>
    <span id="results">Let's Play!</span>
<div class="grid-container">
    <div class="grid-item">
        <div class="score-chart">
            <h1>Your Score:</h1><span id="user-score">0</span>
            <br>
            <h1>Computer Score:</h1><span id="comp-score">0</span>
           
        </div>
    </div>
    <div class="grid-item">  
        <div class="rock-container" id="rock">
            <img src="assets/images/Rock.png">
        </div>
            <div class="choice" id="paper">
                <img src="assets/images/paper-img-2.png">
            </div>
            <div class="choice" id="scissor">
                <img src="assets/images/scissors-emoji-cartoon-014-512.png">
            </div>
    </div>
    <div class="grid-item">
        <div class="score-chart">
                <h1>Chat Box</h1>
                <textarea>Chat content will go here</textarea>
            </div>
    </div>
</div>




        <script type="text/javascript" src="assets/scripts/javaScript.js"></script>
</body>

</html>
